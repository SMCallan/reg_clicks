<!DOCTYPE html>
<html>
<head>
  <title>Clicking All Day</title>
  <style>
    div {
      background-color: darkblue;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      autoclose: 5000;
    }
    p {
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <p>Click me!</p>
  </div>
  <script>
    function clickHandler() {
      document.querySelector("p").style.color = "white";
      document.querySelector("p").style.backgroundColor = "darkblue";
      setTimeout(function() {
        document.querySelector("p").style.display = "none";
      }, 5000);
    }
    document.querySelector("div").addEventListener("click", clickHandler);
  </script>
</body>
</html>
