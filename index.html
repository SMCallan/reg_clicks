<!DOCTYPE html>
<html>
<head>
  <title>Clicking All Day</title>
  <style>
    div {
      background-color: lightblue;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      text-align: center;
      margin: 0 auto;
    }
    p {
      color: black;
      text-align: center;
    }
    .popup {
      background-color: darkblue;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <p>Click me!</p>
  </div>
  <script>
    function clickHandler() {
      var popup = document.createElement("div");
      popup.classList.add("popup");
      popup.textContent = "Brap!";
      document.body.appendChild(popup);
      popup.style.display = "block";
      setTimeout(function() {
        popup.style.display = "none";
      }, 5000);
    }
    document.querySelector("div").addEventListener("click", clickHandler);
  </script>
</body>
</html>
