<!DOCTYPE html>
<html>
<head>
  <title>Clicking All Day</title>
  <style>
    div {
      background-color: darkblue;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      autoclose: 5000;
    }
  </style>
</head>
<body>
  <div style="background-color: lightblue; width: 500px; height: 500px; border-radius: 5px;">
    <p>A click a day keeps the doctor at bay!</p>
  </div>
  <script>
    function clickHandler() {
      alert("Blap!");
    }
    document.querySelector("div").addEventListener("click", clickHandler);
  </script>
</body>
</html>
